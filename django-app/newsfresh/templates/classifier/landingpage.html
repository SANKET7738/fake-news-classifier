{% load static %}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'classifier/css/style.css' %}">
    <title>Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
            <div class="d-flex justify-content-center">
                <img src="{% static 'classifier/img/prod-logo.png' %}" alt="logo">
                <h1 class="display-1 ">NewsFresh</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md align-middle overflow-hidden" id="intro">
                <div id="info">
                    <h2>Rate your news!</h2>
                    <p>NewsFresh is just like Rotten Tomatoes for news!Users can read, rate, post news & also, keep themselves aware of fake news</p>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" id="btn-1">Try!</button>
                    </div>
                </div>
                <div class="md-form input-with-post-icon z-depth-1-half" id="form">
                    <form action="" method=[ 'POST', 'GET']>
                        {% csrf_token %}
                        <input type="text" id="news_link" class="form-control" placeholder="Post your link" name="news_link">
                        <div class="text-center">
                            <button type="button" class="btn btn-primary" id="btn-2" value='Save' onclick="submit();">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md d-flex justify-content-end" id="vector">
                <img src="{% static 'classifier/img/man-read.png' %}" alt="vector">

            </div>

        </div>
    </div>
























    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <script type="text/javascript" src="{% static 'classifier/js/script.js' %}">
    </script>
</body>

</html>
